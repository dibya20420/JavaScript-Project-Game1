<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games in JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="game_ageInDays.css">
    <link rel="stylesheet" href="game_catGenerator.css">
    <link rel="stylesheet" href="rock_paper_sissor.css">
    <link rel="stylesheet" href="change_color.css">
</head>
<body>
    <div class="Game-1">
        <h2 style="text-align: center;">1. Convert the age in days</h2>
        <div class="buttn">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="buttn">
            <div id="flex-box-result"></div>
        </div>
    </div>
    
    <div class="Game-2">
        <h2 style="text-align: center;">2. Cat Generator</h2>
        <div class="buttn">
            <button class="btn btn-success" id="cat-generator" onclick="catGenerator()">Cat Generator</button>
        </div>
        <div class="flex-box-cat" id="flex-box-cat">
        </div>
    </div>

    <div class="Game-3">
        <h2 style="text-align: center;">3. Rock, Paper, Sissor</h2>
        <div class="imagesOfGame3" id="imagesOfAll">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" alt="imageRock" style="width: 30%;" onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" style="width: 30%;" alt="paperImage" onclick="rpsGame(this)">
            <img id="sissor" src="http://images.clipartpanda.com/scissors-clip-art-11949839942140777322scissors.svg.med.png" style="width: 20%;" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="Game-4">
        <h2 style="text-align: center; ">4. Change the colour of all button</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="reset">Reset</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="random">Random</option>
                </select>
            </form>
            <button class="btn btn-primary">wee!</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>
        </div>
    </div>

    <script src="convert_age.js"></script>
    <script src="cat_Generator.js"></script>
    <script src="rock_paper_sissor.js"></script>
    <script src ="change_clr.js"></script>
</body>
</html>
